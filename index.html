<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="Facebook_icon.svg.webp">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">

        <div class="left w-1/2 -mx-24">
            <img src="fb.svg" class="w-72" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class=" right flex-col bg-white p-6 rounded-xl shadow-xl w-1/4 h-auto relative" >
            <input class="w-[100%] px-4 h-12 my-2 border outline-blue-600 border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">

            <input class="w-[100%] px-4 h-12 my-2 border outline-blue-600 border-1 border-gray-200 rounded-lg" type="password" placeholder="password">
            <br>
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 w-full rounded-md font-bold text-xl">Log In</button><br>

            <span class="text-blue-500  text-center text-sm my-2 cursor-pointer hover:underline ml-24">Forgotten password?</span><br>
            <hr class="my-2">

            <button class="bg-green-600 hover:bg-green-700 text-white py-2 my-2 px-2 
            rounded-md font-bold text-xl w-fit ml-16">Creat New Account</button><br>

            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
